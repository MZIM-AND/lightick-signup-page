<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>LIGHTICK Signup Page</title>
  </head>

  <body>

        <!--the main content styles start in this section-->
   <div id="holder">
    <div class="holder1">

      <div id="logo">
        <div class="logo-circle">
          <h7><i class="bi bi-card-checklist"></i></h7>
        </div>
  <h1>LIGHTICK</h1>
      </div>

      <!--logo content ends in this section-->

      <p class="instruction">Please enter your credentials below!</p>

      <form>

      <label for="first-name">First Name</label>
      <input type="text" name="username" placeholder="Enter your first name" required>

      <label for="last-name">Last Name</label>
      <input type="text" name="last-name" placeholder="Enter your last name" required>

      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Enter your email" required/>

      <label for="password">Create Password</label>
      <input type="password" name="password" placeholder="Enter your pasword" required/>

      <label for="password">Confirm Password</label>
      <input type="password" name="password" placeholder="Confirm password" required/>

      <button class="sign-up"><b>Sign Up</b></button>
    
      </form>
      
    </div>
    <div class="holder2">

    </div>
   </div>
  </body>
</html>
